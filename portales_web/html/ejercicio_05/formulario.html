<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <h1>recolección de datos</h1>
    <div>
    <form>
    <div>
        <label>nombre
            <input type="text" placeholder="Jonh Doe">
        </label>
    </div>
    <br>
    <div>
        <label>dirección
            <textarea></textarea>
        </label>
    </div>
    <br>
    <div>
        <label>edad
            <input type="number">
        </label>
    </div>
    <br>
    <div>
        <label>genero
            <input type="radio">hombre
            <input type="radio">mujer
            <input type="radio">prefiero no decirlo
        </label>
    </div>
    <br>
    <div>
        <label>pasatiempo
            <input type="checkbox">deportes
            <input type="checkbox">leer
            <input type="checkbox">comer
            <input type="checkbox">dormir
            <input type="checkbox">gym
            <input type="checkbox">otros
        </label>
    </div>
    <br>
    <div>
        <label>carrera
            <select name="carreras">
                <option value="doctor">doctor</option>
                <option value="ingeniero de software">ingeniero de software</option>
                <option value="chef">chef</option>
                <option value="electricista">electricista</option>
                <option value="contador">contador</option>
            </select>
        </label>
    </div>
    <br>
    <div>
        <label>gmail
            <input type="email" placeholder="example@gmail.com">
        </label>
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
    </form>
    </div>

</body>
</html>
